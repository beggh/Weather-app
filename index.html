<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="inputs">
        <form style="text-align:center; " id="myForm">
            <label for="latitude" id="latitude_input"> Latitude: </label>
            <input type="number" id="latitude" name="latitude">
            <label for="longitude" id="longitude_input"> Longitude: </label>
            <input type="number" id="longitude" name="longitude">
        </form>
    </section>
    <section class="display">
        <div class="wrapper">    
            <h2 id="location"></h2>
            <h2 id="temperature"></h2>
            <h2 id="description"></h2>
            <h2 id="speed"></h2>
        <input type="button" id="button" onclick="sendData()"  value="Display">
        </div>    
    </section>   
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
